<h2>Eventos</h2>
<hr>
<div class="row row-cols-lg-auto g-3 align-items-center" >
  <div class="form-group mb-2">
    <label class="visually-hidden" for="inlineFormInputGroupUsername"></label>
    <div class="input-group">
      <input type="text" class="form-control mr-2" placeholder="buscar"
      [(ngModel)]="filtroLista">
    </div>
  </div>
</div>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th class="text-left" scope="col">
        <button class="btn btn-outline-light btn-sm"
        (click)="alterarImagem()">
          {{!exibirImagem ? 'Exibir' : 'Ocultar'}}
        </button>
      </th>
      <th class="text-center" scope="col">#</th>
      <th class="text-center" scope="col">Tema</th>
      <th class="text-center" scope="col">Local</th>
      <th class="text-center" scope="col">Data</th>
      <th class="text-center" scope="col">Qtd Pessoas</th>
      <th class="text-center" scope="col">Lote</th>
      <th class="text-center" scope="col">Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td class="text-center">
        <img [collapse]="!exibirImagem"
              [isAnimated]="true"
          src="/assets/images/{{evento.imgURL}}"
          width="100px"
          margin="2">
      </td>
      <td class="text-center">{{evento.eventoId}}</td>
      <td class="text-center">{{evento.tema}}</td>
      <td class="text-center">{{evento.local}}</td>
      <td class="text-center">{{evento.dataEvento | date: 'dd/MM/yyyy'}}</td>
      <td class="text-center">{{evento.qtdPessoas}}</td>
      <td class="text-center">{{evento.lote}}</td>
      <td class="text-center">
        <button type="button" class="btn btn-primary btn-sm me-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Deletar</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum Evento Encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>
